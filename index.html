<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>写メ日記AI</title>

<style>
:root {
  --bg: #fff4f8;
  --card: #ffffff;
  --accent: #ff5fa2;
  --accent-soft: #ffc2da;
  --text: #444;
  --radius: 18px;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  background: var(--bg);
  color: var(--text);
  -webkit-font-smoothing: antialiased;
}

.wrapper {
  max-width: 520px;
  margin: 50px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 6px;
  letter-spacing: 1px;
}

.sub {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 30px;
}

.card {
  background: var(--card);
  padding: 20px;
  border-radius: var(--radius);
  margin-bottom: 18px;
  box-shadow: 0 10px 25px rgba(255,95,162,0.08);
}

label {
  font-size: 13px;
  font-weight: 600;
  display: block;
  margin-bottom: 8px;
}

select, input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #eee;
  font-size: 14px;
  outline: none;
}

input:focus, select:focus {
  border-color: var(--accent);
}

button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  background: linear-gradient(135deg, #ff5fa2, #ff85b3);
  color: white;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255,95,162,0.25);
  transition: 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(255,95,162,0.35);
}

.result {
  margin-top: 30px;
  padding: 22px;
  background: var(--accent-soft);
  border-radius: var(--radius);
  white-space: pre-wrap;
  font-size: 14px;
  line-height: 1.7;
}

.footer {
  text-align: center;
  font-size: 11px;
  margin-top: 40px;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="wrapper">

  <h1>写メ日記 AI</h1>
  <div class="sub">Pastel Edition</div>

  <div class="card">
    <label>今日の感情</label>
    <select>
      <option>甘えたい</option>
      <option>ムラムラしている</option>
      <option>寂しい</option>
      <option>ご機嫌</option>
      <option>イチャイチャしたい</option>
    </select>
  </div>

  <div class="card">
    <label>状況</label>
    <select>
      <option>出勤前</option>
      <option>待機中</option>
      <option>明日出勤</option>
      <option>退勤</option>
    </select>
  </div>

  <div class="card">
    <label>題名</label>
    <input type="text" placeholder="題名を入力（必須）">
  </div>

  <button onclick="generate()">日記を生成する</button>

  <div class="result" id="result"></div>

  <div class="footer">
    Shamenikki AI Prototype
  </div>

</div>

<script>
function generate() {
  const result = `
ちょっと甘えたい気分。

待機中なのに落ち着かなくて。

お兄さん、どうする？
`;
  document.getElementById("result").innerText = result;
}
</script>

</body>
</html>
