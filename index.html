<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>写メ日記AI</title>

<style>
:root {
  --bg:#fff4f8;
  --card:#ffffff;
  --accent:#ff5fa2;
  --accent-soft:#ffc2da;
  --text:#444;
  --radius:18px;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
}
h1{text-align:center;margin-bottom:20px;}

.card{
  background:var(--card);
  padding:20px;
  border-radius:var(--radius);
  margin-bottom:18px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}

label{font-size:13px;font-weight:600;}

select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #eee;
  margin-top:8px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
  cursor:pointer;
  margin-top:10px;
}

.result{
  margin-top:25px;
  padding:22px;
  background:var(--accent-soft);
  border-radius:var(--radius);
  white-space:pre-wrap;
  display:none;
}
</style>
</head>
<body>

<div class="wrapper">
<h1>写メ日記 AI</h1>

<div class="card">
<label>名前</label>
<input id="name">
</div>

<div class="card">
<label>自分の呼び方</label>
<input id="selfCall">
</div>

<div class="card">
<label>お客様の呼び方</label>
<input id="customerCall">
</div>

<div class="card">
<label>年齢</label>
<select id="age">
<option>20代</option>
<option>30代</option>
<option>40代</option>
<option>50代</option>
</select>
</div>

<div class="card">
<label>キャラクター</label>
<select id="character">
<option>妹系</option>
<option>小悪魔系</option>
<option>清楚系</option>
<option>お姉さん系</option>
<option>人妻系</option>
</select>
</div>

<div class="card">
<label>個性</label>
<select id="trait">
<option>甘え体質</option>
<option>S気質</option>
<option>M気質</option>
<option>寂しがり</option>
<option>大人の色気</option>
</select>
</div>

<div class="card">
<label>今日の感情</label>
<select id="mood">
<option>甘えたい</option>
<option>ムラムラしている</option>
<option>寂しい</option>
<option>ご機嫌</option>
</select>
</div>

<div class="card">
<label>題名</label>
<input id="title">
</div>

<button onclick="generate()">生成する</button>

<div class="result" id="result"></div>

</div>

<script>

function generate(){

const name=document.getElementById("name").value;
const selfCall=document.getElementById("selfCall").value;
const customerCall=document.getElementById("customerCall").value;
const age=document.getElementById("age").value;
const character=document.getElementById("character").value;
const trait=document.getElementById("trait").value;
const mood=document.getElementById("mood").value;
const title=document.getElementById("title").value;

if(!name||!selfCall||!customerCall||!title){
  alert("未入力があります");
  return;
}

/* ===== 年齢補正 ===== */
let ageTone="";
if(age==="20代") ageTone="ちょっと素直に";
if(age==="30代") ageTone="少し余裕を見せながら";
if(age==="40代") ageTone="落ち着いた距離で";
if(age==="50代") ageTone="包み込むように";

/* ===== キャラ補正 ===== */
let charTone="";
if(character==="妹系") charTone="ねぇ、";
if(character==="小悪魔系") charTone="ふふ、";
if(character==="清楚系") charTone="今日は、";
if(character==="お姉さん系") charTone="ほら、";
if(character==="人妻系") charTone="内緒だけど、";

/* ===== 個性補正 ===== */
let traitTone="";
if(trait==="甘え体質") traitTone="少し甘えさせて？";
if(trait==="S気質") traitTone="いじわるしちゃうよ？";
if(trait==="M気質") traitTone="優しくしてほしいな";
if(trait==="寂しがり") traitTone="ひとりはイヤで";
if(trait==="大人の色気") traitTone="ちゃんと見ててね";

/* ===== 文章生成 ===== */

const text=
`${title}

${ageTone}${charTone}
${selfCall}、今日は${mood}気分。

${traitTone}

${customerCall}、どうする？`;

const result=document.getElementById("result");
result.innerText=text;
result.style.display="block";

}

</script>

</body>
</html>
