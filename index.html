<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>写メ日記をつくる</title>

<style>
/* --- 既存のデザイン（CSS）は一切変更していません --- */
html,body{
  touch-action: manipulation;
  -webkit-text-size-adjust:100%;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fff4f8;
}

.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  margin-bottom:6px;
}

.profileInfo{
  font-size:13px;
  color:#888;
  margin-bottom:18px;
}

.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  font-size:16px;
}

/* 写真アップロード用のスタイルを少し調整 */
input[type="file"] {
  padding: 8px;
  font-size: 14px;
}

.button-group{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.choice-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #ffb6d2;
  background:#fff;
  cursor:pointer;
  font-size:13px;
  user-select:none;
}

.choice-btn.active{
  background:#ff85b3;
  color:#fff;
  border:1px solid #ff85b3;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
  margin-top:10px;
  font-size:14px;
  user-select:none;
}

button.primary:disabled {
  background: #ccc;
  cursor: not-allowed;
}

.result{
  margin-top:20px;
  padding:20px;
  background:#ffd6e8;
  border-radius:18px;
  white-space:pre-wrap;
  display:none;
  animation:fadeResult .35s ease;
}

@keyframes fadeResult{
  from{opacity:0; transform:translateY(8px);}
  to{opacity:1; transform:translateY(0);}
}

.history{
  margin-top:30px;
}

.history-item{
  background:#fff;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:12px;
  cursor:pointer;
  border:1px solid #eee;
}

.history-item:hover{
  background:#ffeaf4;
}

.modal{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff5fa2;
  color:#fff;
  padding:20px 35px;
  border-radius:25px;
  font-size:18px;
  opacity:0;
  transition:0.3s;
  pointer-events:none;
  z-index:1000;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>写メ日記をつくる</h2>
<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>感情</label>
<div class="button-group" id="moodButtons"></div>
</div>

<div class="card">
<label>日記の状況</label>
<div class="button-group" id="situationButtons"></div>
</div>

<div class="card">
<label>題名</label>
<input id="title" placeholder="今日の日記のタイトル">
</div>

<div class="card">
<label>写真（写メ）</label>
<input type="file" id="photoInput" accept="image/*">
</div>

<button class="primary" id="generateBtn" onclick="generate()">つくる</button>

<div class="result" id="result"></div>

<div class="history">
<h3>過去につくった日記</h3>
<div id="historyList"></div>
</div>

</div>

<div id="modal" class="modal">エラーが発生しました</div>

<script>
let profile=null;
let selectedMood=null;
let selectedSituation=null;
let lastTap=0;

// ダブルタップズーム防止
document.addEventListener("touchend",function(e){
  const now=new Date().getTime();
  if(now-lastTap<300){
    e.preventDefault();
  }
  lastTap=now;
});

// フォーカス外し
document.addEventListener("touchend",function(e){
  if(e.target.classList.contains("choice-btn")){
    e.target.blur();
  }
});

const moods=["甘えたい","ムラムラしている","寂しい","ご機嫌","イチャイチャしたい"];
const situations=["出勤前（当日）","待機中","明日出勤","退勤"];

function createButtons(list,containerId,callback){
  const container=document.getElementById(containerId);
  list.forEach(item=>{
    const btn=document.createElement("button");
    btn.className="choice-btn";
    btn.innerText=item;
    btn.onclick=()=>{
      [...container.children].forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      callback(item);
    };
    container.appendChild(btn);
  });
}

function loadProfile(){
  const saved=localStorage.getItem("profile");
  if(!saved){
    showModal("プロフィール未登録です");
    return;
  }
  profile=JSON.parse(saved);

  const traits=profile.traits?.join(" / ") || "";
  document.getElementById("profileInfo").innerText=
    `${profile.name || ""}（${profile.age || ""} / ${profile.character || ""} / ${traits}）`;
}

function showModal(msg){
  const modal=document.getElementById("modal");
  modal.innerText = msg || "プロフィール未登録です";
  modal.style.opacity="1";
  setTimeout(()=>{ modal.style.opacity="0"; },1500);
}

// ★ここがAI通信用に進化しました★
async function generate(){
  if(!profile){
    showModal("プロフィール未登録です");
    return;
  }

  const title=document.getElementById("title").value;
  const photoFile = document.getElementById("photoInput").files[0];

  if(!title || !selectedMood || !selectedSituation || !photoFile){
    showModal("項目と写真をすべて選んでね");
    return;
  }

  // ボタンを「作成中」にする
  const btn = document.getElementById("generateBtn");
  const originalText = btn.innerText;
  btn.innerText = "AIが日記を作成中...";
  btn.disabled = true;

  try {
    // 画像をBase64に変換
    const base64Image = await toBase64(photoFile);
    const pureBase64 = base64Image.split(',')[1]; // ヘッダー除去

    // Cloudflare Workerへ送信
    const workerUrl = "https://lucky-bush-6437diary-api.doropbox-kyoto.workers.dev";
    
    const response = await fetch(workerUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        image: pureBase64,
        promptType: "index"
      })
    });

    const data = await response.json();
    
    if (data.text) {
      // 成功した場合
      const fullText = `【${title}】\n\n${data.text}`;
      const resultArea = document.getElementById("result");
      resultArea.style.display="block";
      resultArea.innerText = fullText;
      saveHistory(fullText);
    } else {
      throw new Error(data.error || "生成失敗");
    }

  } catch (error) {
    console.error("通信エラー:", error);
    showModal("エラーが発生しました");
  } finally {
    // ボタンを元に戻す
    btn.innerText = originalText;
    btn.disabled = false;
  }
}

// 画像をBase64に変換する関数
const toBase64 = file => new Promise((resolve, reject) => {
  const reader = new FileReader();
  reader.readAsDataURL(file);
  reader.onload = () => resolve(reader.result);
  reader.onerror = error => reject(error);
});

function saveHistory(text){
  let history=JSON.parse(localStorage.getItem("diaryHistory")||"[]");
  history.unshift(text);
  history=history.slice(0,5);
  localStorage.setItem("diaryHistory",JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  const history=JSON.parse(localStorage.getItem("diaryHistory")||"[]");
  const list=document.getElementById("historyList");
  list.innerHTML="";
  history.forEach(item=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.innerText=item.split("\n")[0];
    div.onclick=()=>{
      const result=document.getElementById("result");
      result.style.display="block";
      result.innerText=item;
    };
    list.appendChild(div);
  });
}

window.onload=function(){
  loadProfile();
  createButtons(moods,"moodButtons",(v)=>selectedMood=v);
  createButtons(situations,"situationButtons",(v)=>selectedSituation=v);
  renderHistory();
};

</script>

</body>
</html>
