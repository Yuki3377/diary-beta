<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>写メ日記AI</title>

<style>
:root{
  --bg:#fff4f8;
  --card:#ffffff;
  --accent:#ff5fa2;
  --accent-soft:#ffc2da;
  --text:#444;
  --radius:18px;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
}

h1{text-align:center;margin-bottom:20px;}

.profile-bar{
  background:white;
  padding:12px 16px;
  border-radius:30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
  box-shadow:0 6px 18px rgba(255,95,162,0.1);
  font-size:12px;
}

.edit-btn{
  background:var(--accent);
  color:white;
  border:none;
  border-radius:20px;
  padding:6px 12px;
  font-size:11px;
  cursor:pointer;
}

.tabs{
  display:flex;
  margin-bottom:20px;
  background:white;
  border-radius:30px;
  overflow:hidden;
}

.tabs button{
  flex:1;
  padding:10px;
  border:none;
  background:none;
  cursor:pointer;
}

.tabs button.active{
  background:var(--accent);
  color:white;
}

.card{
  background:var(--card);
  padding:18px;
  border-radius:var(--radius);
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}

select,input,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  margin-top:8px;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
  cursor:pointer;
}

button.primary:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

.result{
  margin-top:20px;
  padding:20px;
  background:var(--accent-soft);
  border-radius:var(--radius);
  white-space:pre-wrap;
  display:none;
}

.history{
  margin-top:25px;
}

.history-item{
  background:white;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
  font-size:12px;
  cursor:pointer;
}

.loader{
  display:none;
  font-size:12px;
  opacity:0.6;
  margin-top:8px;
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:black;
  color:white;
  padding:10px 15px;
  border-radius:20px;
  font-size:12px;
  display:none;
}
</style>
</head>
<body>

<div class="wrapper">
<h1>写メ日記 AI</h1>

<div class="profile-bar">
  <div id="profileDisplay">プロフィール未設定</div>
  <button class="edit-btn" onclick="openModal()">編集</button>
</div>

<div class="tabs">
  <button class="active" onclick="switchTab('normal')">通常</button>
  <button onclick="switchTab('thanks')">お礼</button>
</div>

<div id="normal">
  <div class="card">
    <label>感情</label>
    <select id="mood">
      <option>甘えたい</option>
      <option>ムラムラしている</option>
      <option>寂しい</option>
      <option>ご機嫌</option>
    </select>
  </div>

  <div class="card">
    <label>題名</label>
    <input id="title">
  </div>

  <button class="primary" id="generateBtn" onclick="generateNormal()">生成する</button>
  <div class="loader" id="loader">AIが考えています…</div>
</div>

<div id="thanks" style="display:none;">
  <div class="card">
    <label>場所</label>
    <input id="place">
  </div>

  <div class="card">
    <label>出来事</label>
    <textarea id="memory"></textarea>
  </div>

  <button class="primary" onclick="generateThanks()">生成する</button>
</div>

<div class="result" id="result"></div>

<div class="history">
  <h3>生成履歴</h3>
  <div id="historyList"></div>
</div>

</div>

<div class="toast" id="toast">コピーしました</div>

<script>

/* ===== 自動保存 ===== */

function autoSave(){
  localStorage.setItem("draft",JSON.stringify({
    mood:document.getElementById("mood").value,
    title:document.getElementById("title").value,
    place:document.getElementById("place").value,
    memory:document.getElementById("memory").value
  }));
}

function loadDraft(){
  const draft=localStorage.getItem("draft");
  if(!draft) return;
  const d=JSON.parse(draft);
  document.getElementById("mood").value=d.mood||"甘えたい";
  document.getElementById("title").value=d.title||"";
  document.getElementById("place").value=d.place||"";
  document.getElementById("memory").value=d.memory||"";
}

document.addEventListener("input",autoSave);

/* ===== 履歴 ===== */

function saveHistory(text){
  let history=JSON.parse(localStorage.getItem("history")||"[]");
  history.unshift(text);
  history=history.slice(0,10);
  localStorage.setItem("history",JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  const history=JSON.parse(localStorage.getItem("history")||"[]");
  const list=document.getElementById("historyList");
  list.innerHTML="";
  history.forEach(item=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.innerText=item.slice(0,40)+"...";
    div.onclick=()=>showResult(item);
    list.appendChild(div);
  });
}

/* ===== 生成 ===== */

function generateNormal(){
  const title=document.getElementById("title").value;
  if(!title){alert("題名必須");return;}

  const btn=document.getElementById("generateBtn");
  btn.disabled=true;
  document.getElementById("loader").style.display="block";

  setTimeout(()=>{
    const text=`${title}

今日はちょっと甘えたい気分。

どうする？`;

    showResult(text);
    saveHistory(text);

    btn.disabled=false;
    document.getElementById("loader").style.display="none";
  },1200);
}

function generateThanks(){
  const memory=document.getElementById("memory").value;

  const text=`今日はありがとう。

${memory}

また会えたら嬉しいな。`;

  showResult(text);
  saveHistory(text);
}

function showResult(text){
  const result=document.getElementById("result");
  result.innerText=text;
  result.style.display="block";
}

/* ===== トースト ===== */

function copyText(){
  navigator.clipboard.writeText(document.getElementById("result").innerText);
  const toast=document.getElementById("toast");
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",1500);
}

/* ===== 初期化 ===== */

window.onload=function(){
  loadDraft();
  renderHistory();
};

</script>

</body>
</html>
