<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>写メ日記生成</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fff4f8;
}
.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}
select,input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  margin-top:8px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
}
.result{
  margin-top:20px;
  padding:20px;
  background:#ffd6e8;
  border-radius:18px;
  white-space:pre-wrap;
  display:none;
}
.profileInfo{
  font-size:13px;
  color:#888;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>写メ日記生成</h2>

<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>感情</label>
<select id="mood">
<option>甘えたい</option>
<option>ムラムラしている</option>
<option>寂しい</option>
<option>ご機嫌</option>
<option>イチャイチャしたい</option>
</select>
</div>

<div class="card">
<label>日記の状況</label>
<select id="situation">
<option>出勤前（当日）</option>
<option>待機中</option>
<option>明日出勤</option>
<option>退勤</option>
</select>
</div>

<div class="card">
<label>題名</label>
<input id="title">
</div>

<button onclick="generate()">生成する</button>

<div class="result" id="result"></div>

</div>

<script>

let profile=null;

function loadProfile(){
  const saved=localStorage.getItem("diaryProfile");
  if(!saved){
    alert("プロフィールが未登録です。先に設定してください。");
    return;
  }
  profile=JSON.parse(saved);

  document.getElementById("profileInfo").innerText=
    `${profile.name || ""}（${profile.character || ""} / ${profile.age || ""}）`;
}

function characterTone(character){

  const toneMap={
    "妹系":{
      intro:["ねえねえ…","ちょっと聞いて？"],
      ending:["待ってるね？","来てくれるよね？"]
    },
    "小悪魔系":{
      intro:["ふーん…","どうする？"],
      ending:["来ないと後悔するかもよ？","ちゃんと来てね？"]
    },
    "清楚系":{
      intro:["少しだけ…","今日はちょっと…"],
      ending:["お誘いお待ちしています。","お時間あればぜひ。"]
    },
    "お姉さん系":{
      intro:["ほら、","今日はね、"],
      ending:["癒してあげる。","待ってるわ。"]
    },
    "人妻系":{
      intro:["内緒だけど、","ちょっとだけ…"],
      ending:["ちゃんと時間作ってね。","わかってるわよね？"]
    }
  };

  return toneMap[character] || toneMap["妹系"];
}

function generate(){

  if(!profile){
    alert("プロフィール未登録");
    return;
  }

  const mood=document.getElementById("mood").value;
  const situation=document.getElementById("situation").value;
  const title=document.getElementById("title").value;

  if(!title){
    alert("題名は必須です");
    return;
  }

  const customer=profile.customerCall || "お兄さん";
  const tone=characterTone(profile.character);

  const intro=tone.intro[Math.floor(Math.random()*tone.intro.length)];
  const ending=tone.ending[Math.floor(Math.random()*tone.ending.length)];

  const text=`${title}

${intro}

${situation}で、ちょっと${mood}。

${customer}どうする？

${ending}`;

  const result=document.getElementById("result");
  result.innerText=text;
  result.style.display="block";
}

window.onload=loadProfile;

</script>

</body>
</html>
