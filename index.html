<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shame Diary AI</title>

<style>
:root {
  --bg: #ffffff;
  --text: #111;
  --accent: #ff6b9d;
  --card: #ffffff;
}

/* ===== 共通レイアウト ===== */

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: all .25s ease;
}

.container {
  max-width: 520px;
  margin: 40px auto;
  padding: 20px;
}

h1 {
  font-size: 22px;
  margin-bottom: 16px;
  letter-spacing: 1px;
}

.theme-switcher {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-bottom: 24px;
}

.theme-switcher button {
  padding: 8px;
  font-size: 11px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #eee;
  cursor: pointer;
}

.card {
  margin-bottom: 20px;
  padding: 15px;
  background: var(--card);
  border-radius: 12px;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

.generate-btn {
  width: 100%;
  padding: 14px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  margin-top: 20px;
  cursor: pointer;
}

.result {
  margin-top: 30px;
  padding: 15px;
  background: rgba(0,0,0,0.05);
  border-radius: 12px;
  white-space: pre-wrap;
}

/* ========================= */
/* ===== 15テーマ ===== */
/* ========================= */

/* 1 Luxury */
body.t1 { --bg:#0f0f0f; --text:#f5f5f5; --accent:#c9a227; --card:#1a1a1a; }

/* 2 Soft Pink */
body.t2 { --bg:#fff6f9; --text:#333; --accent:#ff6b9d; --card:#ffffff; }

/* 3 Minimal */
body.t3 { --bg:#ffffff; --text:#111; --accent:#000; --card:#f4f4f4; }

/* 4 Rich Purple */
body.t4 { --bg:#141022; --text:#e6dfff; --accent:#a855f7; --card:#1f1b2e; }

/* 5 Rose Gold */
body.t5 { --bg:#fff8f9; --text:#3a2a2f; --accent:#b94e79; --card:#ffffff; }

/* 6 Neon Pink */
body.t6 { --bg:#1a0f1a; --text:#ffe6f6; --accent:#ff007f; --card:#241224; }

/* 7 Mauve */
body.t7 { --bg:#f6f0f4; --text:#2a1f2a; --accent:#9d4e91; --card:#ffffff; }

/* 8 Pastel */
body.t8 { --bg:#fff0f5; --text:#444; --accent:#ff5fa2; --card:#ffffff; }

/* 9 Dark Pink */
body.t9 { --bg:#12060f; --text:#f8d9e8; --accent:#d6006b; --card:#1b0b15; }

/* 10 Champagne */
body.t10 { --bg:#faf6ef; --text:#4a3f35; --accent:#c7a45c; --card:#ffffff; }

/* 11 Midnight Blue */
body.t11 { --bg:#0e1a2b; --text:#e3f2ff; --accent:#2f80ed; --card:#152437; }

/* 12 Emerald */
body.t12 { --bg:#0f1f1c; --text:#d9fff8; --accent:#00c896; --card:#162a26; }

/* 13 Sunset */
body.t13 { --bg:#2b0f14; --text:#ffe4d9; --accent:#ff6a3d; --card:#3a171c; }

/* 14 Lavender */
body.t14 { --bg:#f5f3ff; --text:#2d2250; --accent:#8b5cf6; --card:#ffffff; }

/* 15 Graphite */
body.t15 { --bg:#1c1c1c; --text:#f1f1f1; --accent:#777; --card:#2a2a2a; }

</style>
</head>

<body>

<div class="container">
  <h1>Shame Diary AI</h1>

  <div class="theme-switcher">
    <button onclick="setTheme('t1')">Luxury</button>
    <button onclick="setTheme('t2')">Soft Pink</button>
    <button onclick="setTheme('t3')">Minimal</button>
    <button onclick="setTheme('t4')">Rich Purple</button>
    <button onclick="setTheme('t5')">Rose Gold</button>
    <button onclick="setTheme('t6')">Neon Pink</button>
    <button onclick="setTheme('t7')">Mauve</button>
    <button onclick="setTheme('t8')">Pastel</button>
    <button onclick="setTheme('t9')">Dark Pink</button>
    <button onclick="setTheme('t10')">Champagne</button>
    <button onclick="setTheme('t11')">Midnight</button>
    <button onclick="setTheme('t12')">Emerald</button>
    <button onclick="setTheme('t13')">Sunset</button>
    <button onclick="setTheme('t14')">Lavender</button>
    <button onclick="setTheme('t15')">Graphite</button>
  </div>

  <div class="card">
    <label>今日の感情</label>
    <select>
      <option>甘えたい</option>
      <option>ムラムラしてる</option>
      <option>寂しい</option>
      <option>ご機嫌</option>
      <option>イチャイチャしたい</option>
    </select>
  </div>

  <div class="card">
    <label>状況</label>
    <select>
      <option>出勤前</option>
      <option>待機中</option>
      <option>明日出勤</option>
      <option>退勤</option>
    </select>
  </div>

  <div class="card">
    <label>題名</label>
    <input type="text" placeholder="題名を入力">
  </div>

  <button class="generate-btn" onclick="generate()">生成する</button>

  <div class="result" id="result"></div>
</div>

<script>
function generate() {
  document.getElementById("result").innerText =
`今日はちょっと我慢できないかも。

待機中なのに落ち着かなくて。

お兄さん、どうする？`;
}

function setTheme(theme) {
  document.body.className = '';
  document.body.classList.add(theme);
}
</script>

</body>
</html>
