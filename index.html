<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>写メ日記入力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
    }

    .container {
      min-height: 100vh;
      padding: 18px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>写メ日記入力</h1>

    <!-- 重要：Pages前提 / GET方式 / confirm.html -->
    <form action="confirm.html" method="GET">

      <!-- name 属性が「値を渡す鍵」 -->
      <textarea
        name="diary"
        placeholder="ここに写メ日記を入力してください"
        required
      ></textarea>

      <button type="submit">Next</button>
    </form>

  </div>
</body>
</html>
