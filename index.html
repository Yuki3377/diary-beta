<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>写メ日記をつくる</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fff4f8;
}

.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  margin-top:8px;
}

.button-group{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.choice-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #ffb6d2;
  background:#fff;
  font-size:13px;
  cursor:pointer;
}

.choice-btn.active{
  background:#ff85b3;
  color:#fff;
  border:1px solid #ff85b3;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
  margin-top:10px;
}

.result{
  margin-top:20px;
  padding:20px;
  background:#ffd6e8;
  border-radius:18px;
  white-space:pre-wrap;
  display:none;
}

.profileInfo{
  font-size:13px;
  color:#888;
  margin-bottom:10px;
}

.modal{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff85b3;
  color:#fff;
  padding:20px 30px;
  border-radius:20px;
  font-size:18px;
  display:none;
  z-index:999;
}
</style>
</head>

<body>

<div class="modal" id="modal">
プロフィール登録をしてください
</div>

<div class="wrapper">

<h2>写メ日記をつくる</h2>
<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>感情</label>
<div class="button-group" id="moodButtons"></div>
</div>

<div class="card">
<label>日記の状況</label>
<div class="button-group" id="situationButtons"></div>
</div>

<div class="card">
<label>題名</label>
<input id="title">
</div>

<button class="primary" onclick="generate()">つくる</button>

<div class="result" id="result"></div>

</div>

<script>

const LIFF_ID = "2009019646-C6qMfHN2";

let profile=null;
let selectedMood=null;
let selectedSituation=null;

const moods=["甘えたい","ムラムラしている","寂しい","ご機嫌","イチャイチャしたい"];
const situations=["出勤前（当日）","待機中","明日出勤","退勤"];

async function initLiff(){
  await liff.init({ liffId: LIFF_ID });

  if(!liff.isLoggedIn()){
    liff.login();
    return;
  }

  loadProfile();
}

function showModal(message){
  const modal=document.getElementById("modal");
  modal.innerText=message;
  modal.style.display="block";
  setTimeout(()=>{ modal.style.display="none"; },1500);
}

function loadProfile(){
  const saved=localStorage.getItem("profile");
  if(!saved){
    showModal("プロフィール登録をしてください");
    return;
  }
  profile=JSON.parse(saved);
  document.getElementById("profileInfo").innerText=
  `${profile.name || ""}（${profile.character || ""} / ${profile.age || ""}）`;
}

function createButtons(list, containerId, callback){
  const container=document.getElementById(containerId);
  list.forEach(item=>{
    const btn=document.createElement("button");
    btn.className="choice-btn";
    btn.innerText=item;
    btn.onclick=()=>{
      [...container.children].forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      callback(item);
    };
    container.appendChild(btn);
  });
}

function generate(){
  if(!profile){
    showModal("プロフィール登録をしてください");
    return;
  }

  const title=document.getElementById("title").value;
  if(!title || !selectedMood || !selectedSituation){
    showModal("項目をすべて選択してください");
    return;
  }

  const customer=profile.customerCall || "お兄さん";

  const text=`${title}

${selectedSituation}で、ちょっと${selectedMood}。

${customer}どうする？`;

  const result=document.getElementById("result");
  result.innerText=text;
  result.style.display="block";
}

window.onload=function(){
  createButtons(moods,"moodButtons",(v)=>selectedMood=v);
  createButtons(situations,"situationButtons",(v)=>selectedSituation=v);
  initLiff();
};

</script>

</body>
</html>
