<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>写メ日記をつくる</title>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fff4f8;
}

.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
}

.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  margin-top:8px;
  font-size:16px; /* 自動ズーム防止 */
}

.button-group{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.choice-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #ffb6d2;
  background:#fff;
  font-size:13px;
}

.choice-btn.active{
  background:#ff85b3;
  color:#fff;
  border:1px solid #ff85b3;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
  margin-top:10px;
}

.result{
  margin-top:20px;
  padding:20px;
  background:#ffd6e8;
  border-radius:18px;
  white-space:pre-wrap;
  display:none;
}

.history-item{
  background:#fff;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:12px;
  border:1px solid #eee;
  cursor:pointer;
}

.profileInfo{
  font-size:13px;
  color:#666;
  margin-bottom:15px;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>写メ日記をつくる</h2>
<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>感情</label>
<div class="button-group" id="moodButtons"></div>
</div>

<div class="card">
<label>日記の状況</label>
<div class="button-group" id="situationButtons"></div>
</div>

<div class="card">
<label>題名</label>
<input id="title">
</div>

<button class="primary" onclick="generate()">つくる</button>

<div class="result" id="result"></div>

<h3>過去につくった日記</h3>
<div id="historyList"></div>

</div>

<script>
const LIFF_ID="2009019646-C6qMfHN2";

let profile=null;
let selectedMood=null;
let selectedSituation=null;

const moods=["甘えたい","ムラムラしている","寂しい","ご機嫌","イチャイチャしたい"];
const situations=["出勤前（当日）","待機中","明日出勤","退勤"];

async function init(){
  await liff.init({ liffId:LIFF_ID });
  if(!liff.isLoggedIn()){ liff.login(); return; }
  loadProfile();
}

function loadProfile(){
  const saved=localStorage.getItem("profile");
  if(!saved)return;
  profile=JSON.parse(saved);

  const age = profile.age || "";
  const character = profile.character || "";
  const traits = (profile.traits || []).join(" / ");

  document.getElementById("profileInfo").innerText =
    `${profile.name || ""}（${age} / ${character}${traits ? " / " + traits : ""}）`;
}

function createButtons(list,id,callback){
  const container=document.getElementById(id);
  list.forEach(item=>{
    const btn=document.createElement("button");
    btn.className="choice-btn";
    btn.innerText=item;
    btn.onclick=()=>{
      [...container.children].forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      callback(item);
    };
    container.appendChild(btn);
  });
}

function generate(){
  if(!profile)return;

  const title=document.getElementById("title").value;
  if(!title||!selectedMood||!selectedSituation)return;

  const text=`${title}

${selectedSituation}で、ちょっと${selectedMood}。`;

  document.getElementById("result").innerText=text;
  document.getElementById("result").style.display="block";
  saveHistory(text);
}

function saveHistory(text){
  let history=JSON.parse(localStorage.getItem("diaryHistory")||"[]");
  history.unshift(text);
  history=history.slice(0,5);
  localStorage.setItem("diaryHistory",JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  const history=JSON.parse(localStorage.getItem("diaryHistory")||"[]");
  const list=document.getElementById("historyList");
  list.innerHTML="";
  history.forEach(item=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.innerText=item.split("\n")[0];
    div.onclick=()=>{
      document.getElementById("result").innerText=item;
      document.getElementById("result").style.display="block";
    };
    list.appendChild(div);
  });
}

window.onload=function(){
  createButtons(moods,"moodButtons",v=>selectedMood=v);
  createButtons(situations,"situationButtons",v=>selectedSituation=v);
  renderHistory();
  init();
};
</script>

</body>
</html>
