<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>写メ日記をつくる</title>

<style>
html,body{
  touch-action: manipulation;
  -webkit-text-size-adjust:100%;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fff4f8;
}

.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  margin-bottom:6px;
}

.profileInfo{
  font-size:13px;
  color:#888;
  margin-bottom:18px;
}

.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  font-size:16px;
}

.button-group{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.choice-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #ffb6d2;
  background:#fff;
  cursor:pointer;
  font-size:13px;
  user-select:none;
}

.choice-btn.active{
  background:#ff85b3;
  color:#fff;
  border:1px solid #ff85b3;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
  margin-top:10px;
  font-size:14px;
  user-select:none;
}

.result{
  margin-top:20px;
  padding:20px;
  background:#ffd6e8;
  border-radius:18px;
  white-space:pre-wrap;
  display:none;
  animation:fadeResult .35s ease;
}

@keyframes fadeResult{
  from{opacity:0; transform:translateY(8px);}
  to{opacity:1; transform:translateY(0);}
}

.history{
  margin-top:30px;
}

.history-item{
  background:#fff;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:12px;
  cursor:pointer;
  border:1px solid #eee;
}

.history-item:hover{
  background:#ffeaf4;
}

.modal{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff5fa2;
  color:#fff;
  padding:20px 35px;
  border-radius:25px;
  font-size:18px;
  opacity:0;
  transition:0.3s;
  z-index:1000;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>写メ日記をつくる</h2>
<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>感情</label>
<div class="button-group" id="moodButtons"></div>
</div>

<div class="card">
<label>日記の状況</label>
<div class="button-group" id="situationButtons"></div>
</div>

<div class="card">
<label>題名</label>
<input id="title">
</div>

<button class="primary" onclick="generate()">つくる</button>

<div class="result" id="result"></div>

<div class="history">
<h3>過去につくった日記</h3>
<div id="historyList"></div>
</div>

</div>

<div id="modal" class="modal">プロフィール未登録です</div>

<script>

let profile=null;
let selectedMood=null;
let selectedSituation=null;
let lastTap=0;

document.addEventListener("touchend",function(e){
  const now=new Date().getTime();
  if(now-lastTap<300){
    e.preventDefault();
  }
  lastTap=now;
});

document.addEventListener("touchend",function(e){
  if(e.target.classList.contains("choice-btn")){
    e.target.blur();
  }
});

const moods=["甘えたい","ムラムラしている","寂しい","ご機嫌","イチャイチャしたい"];
const situations=["出勤前（当日）","待機中","明日出勤","退勤"];

function createButtons(list,containerId,callback){
  const container=document.getElementById(containerId);
  list.forEach(item=>{
    const btn=document.createElement("button");
    btn.className="choice-btn";
    btn.innerText=item;
    btn.onclick=()=>{
      [...container.children].forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      callback(item);
    };
    container.appendChild(btn);
  });
}

function loadProfile(){
  const saved=localStorage.getItem("profile");
  if(!saved){
    showModal();
    return;
  }
  profile=JSON.parse(saved);

  const traits=profile.traits?.join(" / ") || "";
  document.getElementById("profileInfo").innerText=
    `${profile.name || ""}（${profile.age || ""} / ${profile.character || ""} / ${traits}）`;
}

function showModal(){
  const modal=document.getElementById("modal");
  modal.style.opacity="1";
  setTimeout(()=>{ modal.style.opacity="0"; },1500);
}

function generate(){
  if(!profile){
    showModal();
    return;
  }

  const title=document.getElementById("title").value;

  if(!title || !selectedMood || !selectedSituation){
    showModal();
    return;
  }

  const customer=profile.customerCall || "お兄さん";

  const text=`${title}

${selectedSituation}で、ちょっと${selectedMood}。

${customer}どうする？`;

  const result=document.getElementById("result");
  result.style.display="block";
  result.innerText=text;

  saveHistory(text);
}

function saveHistory(text){
  let history=JSON.parse(localStorage.getItem("diaryHistory")||"[]");
  history.unshift(text);
  history=history.slice(0,5);
  localStorage.setItem("diaryHistory",JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  const history=JSON.parse(localStorage.getItem("diaryHistory")||"[]");
  const list=document.getElementById("historyList");
  list.innerHTML="";
  history.forEach(item=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.innerText=item.split("\n")[0];
    div.onclick=()=>{
      const result=document.getElementById("result");
      result.style.display="block";
      result.innerText=item;
    };
    list.appendChild(div);
  });
}

window.onload=function(){
  loadProfile();
  createButtons(moods,"moodButtons",(v)=>selectedMood=v);
  createButtons(situations,"situationButtons",(v)=>selectedSituation=v);
  renderHistory();
};

</script>

</body>
</html>
