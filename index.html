<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shame Diary AI</title>

<style>
:root {
  --bg: #ffffff;
  --text: #111;
  --accent: #ff6b9d;
  --card: #ffffff;
}

/* ===== 共通レイアウト ===== */

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: all .3s ease;
}

.container {
  max-width: 480px;
  margin: 40px auto;
  padding: 20px;
}

h1 {
  font-size: 22px;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

.card {
  margin-bottom: 20px;
  padding: 15px;
  background: var(--card);
  border-radius: 12px;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 14px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  margin-top: 20px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  opacity: 0.9;
}

.result {
  margin-top: 30px;
  padding: 15px;
  background: rgba(0,0,0,0.05);
  border-radius: 12px;
  white-space: pre-wrap;
}

/* ========================= */
/* ===== テーマ定義 ===== */
/* ========================= */

/* A：ラグジュアリーダーク */
body.luxury {
  --bg: #0f0f0f;
  --text: #f5f5f5;
  --accent: #c9a227;
  --card: #1a1a1a;
}

/* B：洗練ピンク */
body.pink {
  --bg: #fff6f9;
  --text: #333;
  --accent: #ff6b9d;
  --card: #ffffff;
}

/* C：ミニマルホワイト */
body.minimal {
  --bg: #ffffff;
  --text: #111;
  --accent: #000000;
  --card: #f4f4f4;
}

/* D：リッチダーク */
body.richdark {
  --bg: #141022;
  --text: #e6dfff;
  --accent: #a855f7;
  --card: #1f1b2e;
}
</style>
</head>

<body>

<div class="container">
  <h1>Shame Diary AI</h1>

  <div class="card">
    <label>今日の感情</label>
    <select>
      <option>甘えたい</option>
      <option>ムラムラしてる</option>
      <option>寂しい</option>
      <option>ご機嫌</option>
      <option>イチャイチャしたい</option>
    </select>
  </div>

  <div class="card">
    <label>状況</label>
    <select>
      <option>出勤前</option>
      <option>待機中</option>
      <option>明日出勤</option>
      <option>退勤</option>
    </select>
  </div>

  <div class="card">
    <label>題名</label>
    <input type="text" placeholder="題名を入力">
  </div>

  <button onclick="generate()">生成する</button>

  <div class="result" id="result"></div>
</div>

<script>
function generate() {
  document.getElementById("result").innerText =
`今日はちょっと我慢できないかも。

待機中なのに落ち着かなくて。

お兄さん、どうする？`;
}

/* ===== URLテーマ切替 ===== */
const params = new URLSearchParams(window.location.search);
const theme = params.get("theme");

if (theme) {
  document.body.classList.add(theme);
}
</script>

</body>
</html>
