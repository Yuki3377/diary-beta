<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>写メ日記入力</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 160px;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2>写メ日記を入力</h2>

  <textarea
    id="diary"
    placeholder="ここに写メ日記の本文を入力してください"
  ></textarea>

  <button onclick="goConfirm()">確認へ</button>

  <script>
    const WORKER_URL =
      "https://lucky-bush-6437diary-api.doropbox-kyoto.workers.dev/";

    let diaryText = "";

    async function initLiff() {
      await liff.init({ liffId: "2009019646-C6qMfHN2" });
    }
    initLiff();

    function goConfirm() {
      diaryText = document.getElementById("diary").value.trim();

      if (!diaryText) {
        alert("内容を入力してください");
        return;
      }

      // 確認画面へ遷移（クエリで渡す）
      location.href =
        "confirm.html?text=" + encodeURIComponent(diaryText);
    }
  </script>
</body>
</html>
