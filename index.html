<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>写メ日記をつくる</title>

<style>
:root{
  --bg1:#FFF7FB;
  --bg2:#F3F0FF;
  --accent:#FF9ECF;
  --accent2:#C8B6FF;
  --text:#333;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
}

.wrapper{
  max-width:480px;
  margin:0 auto;
  padding:24px 16px 40px;
  animation:fadeUp .35s ease;
}

h1{
  font-size:20px;
  margin-bottom:24px;
}

.button{
  width:100%;
  padding:14px;
  border-radius:24px;
  border:none;
  font-size:15px;
  color:#fff;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  margin-bottom:14px;
  transition:.15s ease;
}

.button:active{
  transform:scale(.95);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(8px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>写メ日記をつくる</h1>

  <button class="button" onclick="location.href='profile.html'">
    プロフィールを編集
  </button>

  <button class="button" onclick="location.href='thanks.html'">
    お礼日記をつくる
  </button>

</div>

</body>
</html>
