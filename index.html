<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>写メ日記入力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 12px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 16px;
    }
  </style>
</head>

<body>

  <h1>写メ日記を入力</h1>

  <textarea
    id="diary"
    placeholder="ここに写メ日記の本文を入力してください"
  ></textarea>

  <button onclick="goConfirm()">確認へ</button>

  <script>
    // LIFF 初期化（IDはそのまま）
    async function initLiff() {
      try {
        await liff.init({ liffId: "2009019646-C6qMfHN2" });
      } catch (e) {
        console.log("LIFF init error", e);
      }
    }
    initLiff();

    // 確認画面へ
    function goConfirm() {
      const diaryText = document.getElementById("diary").value.trim();

      // 空送信防止
      if (!diaryText) {
        alert("内容を入力してください");
        return;
      }

      // ★ confirm.html に渡すため localStorage に保存
      localStorage.setItem("diaryText", diaryText);

      // 確認画面へ遷移
      location.href = "confirm.html";
    }
  </script>

</body>
</html>
