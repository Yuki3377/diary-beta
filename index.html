<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>写メ日記 AI</title>

<style>
:root {
  --bg: #fff4f8;
  --card: #ffffff;
  --accent: #ff5fa2;
  --accent-soft: #ffc2da;
  --text: #444;
}

/* ===== 共通 ===== */

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: all .25s ease;
}

.container {
  max-width: 520px;
  margin: 40px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 22px;
  letter-spacing: 1px;
}

.theme-switcher {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 25px;
}

.theme-switcher button {
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-size: 12px;
  background: #eee;
}

.card {
  background: var(--card);
  padding: 18px;
  border-radius: 16px;
  margin-bottom: 18px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
}

label {
  font-size: 13px;
  font-weight: 600;
}

select, input {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 12px;
  border: 1px solid #eee;
  font-size: 14px;
}

.generate-btn {
  width: 100%;
  padding: 15px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 18px;
  font-size: 16px;
  cursor: pointer;
}

.result {
  margin-top: 25px;
  padding: 18px;
  background: var(--accent-soft);
  border-radius: 16px;
  white-space: pre-wrap;
  font-size: 14px;
}

/* ===== Theme 1: Pastel Pink ===== */

body.pink {
  --bg: #fff4f8;
  --card: #ffffff;
  --accent: #ff5fa2;
  --accent-soft: #ffc2da;
  --text: #444;
}

/* ===== Theme 2: Coral Pastel ===== */

body.coral {
  --bg: #fff2f2;
  --card: #ffffff;
  --accent: #ff6f91;
  --accent-soft: #ffd3dc;
  --text: #553840;
}

</style>
</head>

<body class="pink">

<div class="container">
  <h1>写メ日記 AI</h1>

  <div class="theme-switcher">
    <button onclick="setTheme('pink')">Pastel Pink</button>
    <button onclick="setTheme('coral')">Coral</button>
  </div>

  <div class="card">
    <label>今日の感情</label>
    <select>
      <option>甘えたい</option>
      <option>ムラムラしてる</option>
      <option>寂しい</option>
      <option>ご機嫌</option>
      <option>イチャイチャしたい</option>
    </select>
  </div>

  <div class="card">
    <label>状況</label>
    <select>
      <option>出勤前</option>
      <option>待機中</option>
      <option>明日出勤</option>
      <option>退勤</option>
    </select>
  </div>

  <div class="card">
    <label>題名</label>
    <input type="text" placeholder="題名を入力">
  </div>

  <button class="generate-btn" onclick="generate()">生成する</button>

  <div class="result" id="result"></div>
</div>

<script>
function setTheme(theme) {
  document.body.className = theme;
}

function generate() {
  document.getElementById("result").innerText =
`ちょっと甘えたい気分。

待機中なのに落ち着かなくて。

お兄さん、どうする？`;
}
</script>

</body>
</html>
