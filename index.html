<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>写メ日記AI</title>

<style>
:root {
  --bg: #fff4f8;
  --card: #ffffff;
  --accent: #ff5fa2;
  --accent-soft: #ffc2da;
  --text: #444;
  --radius: 18px;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.wrapper {
  max-width: 520px;
  margin: 40px auto;
  padding: 20px;
}

h1 { text-align:center; margin-bottom:20px; }

.tabs {
  display:flex;
  background:white;
  border-radius:30px;
  overflow:hidden;
  margin-bottom:25px;
  box-shadow:0 6px 20px rgba(255,95,162,0.1);
}

.tabs button {
  flex:1;
  padding:12px;
  border:none;
  background:none;
  cursor:pointer;
}

.tabs button.active {
  background:var(--accent);
  color:white;
}

.card {
  background:var(--card);
  padding:20px;
  border-radius:var(--radius);
  margin-bottom:18px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}

label { font-size:13px; font-weight:600; }

select,input {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #eee;
  margin-top:8px;
  font-size:14px;
}

button.primary {
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
  cursor:pointer;
  margin-top:10px;
}

.result {
  margin-top:25px;
  padding:22px;
  background:var(--accent-soft);
  border-radius:var(--radius);
  white-space:pre-wrap;
  display:none;
}

</style>
</head>
<body>

<div class="wrapper">
<h1>写メ日記 AI</h1>

<div class="tabs">
  <button class="active" onclick="switchTab('profile')">プロフィール</button>
  <button onclick="switchTab('normal')">通常日記</button>
</div>

<!-- PROFILE -->
<div id="profile">
  <div class="card">
    <label>名前</label>
    <input id="name">
  </div>

  <div class="card">
    <label>自分の呼び方</label>
    <input id="selfCall">
  </div>

  <div class="card">
    <label>お客様の呼び方</label>
    <input id="customerCall">
  </div>

  <button class="primary" onclick="saveProfile()">保存する</button>
</div>

<!-- NORMAL -->
<div id="normal" style="display:none;">

  <div class="card">
    <label>今日の感情</label>
    <select id="mood">
      <option>甘えたい</option>
      <option>ムラムラしている</option>
      <option>寂しい</option>
      <option>ご機嫌</option>
    </select>
  </div>

  <div class="card">
    <label>題名</label>
    <input id="title">
  </div>

  <button class="primary" onclick="generate()">生成する</button>

  <div class="result" id="result"></div>

</div>

</div>

<script>

function switchTab(tab){
  document.getElementById("profile").style.display = tab==="profile"?"block":"none";
  document.getElementById("normal").style.display = tab==="normal"?"block":"none";

  document.querySelectorAll(".tabs button").forEach(btn=>btn.classList.remove("active"));
  event.target.classList.add("active");
}

function saveProfile(){
  const profile={
    name:document.getElementById("name").value,
    selfCall:document.getElementById("selfCall").value,
    customerCall:document.getElementById("customerCall").value
  };
  localStorage.setItem("profile",JSON.stringify(profile));
  alert("保存しました");
}

function generate(){
  const profileRaw=localStorage.getItem("profile");
  if(!profileRaw){
    alert("先にプロフィールを保存してください");
    return;
  }

  const profile=JSON.parse(profileRaw);

  const title=document.getElementById("title").value;
  const mood=document.getElementById("mood").value;

  const text=
`${title}

${profile.selfCall}、今日はちょっと${mood}気分。

${profile.customerCall}、どうする？`;

  const result=document.getElementById("result");
  result.innerText=text;
  result.style.display="block";
}

window.onload=function(){
  const saved=localStorage.getItem("profile");
  if(saved){
    const profile=JSON.parse(saved);
    document.getElementById("name").value=profile.name||"";
    document.getElementById("selfCall").value=profile.selfCall||"";
    document.getElementById("customerCall").value=profile.customerCall||"";
  }
};

</script>

</body>
</html>
