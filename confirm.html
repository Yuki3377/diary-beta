<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>確認画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .box {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 20px;
      background: #f9f9f9;
      white-space: pre-wrap;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h1>入力内容の確認</h1>

  <div class="box" id="confirmText"></div>

  <button onclick="goBack()">戻る</button>
  <button onclick="sendToLine()">この内容で送信</button>
  <button onclick="backToLine()">LINEに戻る</button>

  <script>
    // 入力内容を取得して表示
    const params = new URLSearchParams(location.search);
    const diary = params.get("diary") || "";
    document.getElementById("confirmText").textContent = diary;

    // LIFF 初期化（正式ID）
    async function initLiff() {
      try {
       await liff.init({
  liffId: "2009019646-C6qMfHN2"
});

      } catch (e) {
        console.log("LIFF init failed:", e);
      }
    }
    initLiff();

    // 戻る
    function goBack() {
      history.back();
    }

    // LINEに戻る（手動）
    function backToLine() {
      if (window.liff && liff.isInClient()) {
        liff.closeWindow();
      } else {
        location.href = "https://line.me/R/";
      }
    }

    // ★ ユーザー操作でのみ送信 → 送信後は自動でLINEトークへ戻る
    async function sendToLine() {
      if (!(window.liff && liff.isInClient())) {
        alert("LINEアプリ内から送信してください。");
        return;
      }

      try {
        await liff.sendMessages([
          {
            type: "text",
            text: diary
          }
        ]);

        // 送信完了後、自動でトーク画面へ戻る
        liff.closeWindow();

      } catch (e) {
        alert("送信に失敗しました。");
        console.log(e);
      }
    }
  </script>

</body>
</html>
