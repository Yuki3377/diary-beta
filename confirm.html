<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>確認</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      padding: 20px;
      background: #fff;
    }
    button {
      padding: 10px 16px;
      margin: 8px 0;
      font-size: 14px;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      background: #f7f7f7;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>入力内容の確認</h2>

<div id="content"></div>

<button type="button" id="sendBtn">この内容で送信</button>
<button onclick="history.back()">戻る</button>

<hr>
<h3>AI生成結果</h3>
<div id="result"></div>

<script>
  const text = localStorage.getItem("diaryText") || "";

  const contentEl = document.getElementById("content");
  const resultEl = document.getElementById("result");
  const sendBtn = document.getElementById("sendBtn");

  contentEl.innerText =
    text ? text : "（送信内容がありません）";

  sendBtn.addEventListener("click", async () => {
    try {

      resultEl.innerText = "生成中...";

      const res = await fetch(
        "https://lucky-bush-6437diary-api.doropbox-kyoto.workers.dev/generate",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            title: text || "今日の気持ち",
            mood: "甘えたい",
            situation: "出勤前"
          })
        }
      );

      if (!res.ok) {
        throw new Error("APIエラー: " + res.status);
      }

      const data = await res.json();

      resultEl.innerText = data.result || "生成失敗";

    } catch (e) {
      resultEl.innerText = "通信エラー: " + e.message;
    }
  });
</script>

</body>
</html>
