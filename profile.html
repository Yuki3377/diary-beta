<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>プロフィール設定</title>

<style>
html,body{ touch-action: manipulation; -webkit-text-size-adjust:100%; }
*{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,sans-serif; background:#fff4f8; }

.wrapper{ max-width:520px; margin:40px auto; padding:20px; animation:fadeUp .4s ease; }
@keyframes fadeUp{ from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

h2{ margin-bottom:20px; color: #ff5fa2; text-align: center; }

.card{ background:#fff; padding:18px; border-radius:18px; margin-bottom:15px; box-shadow:0 8px 20px rgba(255,95,162,0.08); }

label{ display: block; margin-bottom: 8px; font-size: 14px; font-weight: bold; color: #555; }

input, select {
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  font-size:16px;
  background: #f9f9f9;
  outline: none;
}

input:focus { border-color: #ff85b3; background: #fff; }

.trait-group {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.trait-btn {
  padding: 8px 14px;
  border-radius: 20px;
  border: 1px solid #eee;
  background: #fff;
  font-size: 13px;
  cursor: pointer;
  transition: 0.2s;
}

.trait-btn.active {
  background: #ff85b3;
  color: #fff;
  border-color: #ff85b3;
}

.limit-info {
  font-size: 11px;
  color: #ff85b3;
  margin-top: 5px;
  font-weight: normal;
}

button.save-btn {
  width:100%;
  padding:15px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
  font-size:16px;
  font-weight:bold;
  margin-top:20px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(255,95,162,0.3);
}

.back-link {
  display: block;
  text-align: center;
  margin-top: 20px;
  color: #ff85b3;
  text-decoration: none;
  font-size: 14px;
}

#statusMsg {
  text-align: center;
  font-size: 14px;
  margin-top: 10px;
  height: 1.2em;
  color: #4caf50;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="wrapper">
  <h2>プロフィール設定</h2>

  <div class="card">
    <label>源氏名（AIが名乗る名前）</label>
    <input type="text" id="name" placeholder="あみ">
  </div>

  <div class="card">
    <label>年齢（AIの口調に反映されます）</label>
    <input type="number" id="age" placeholder="22">
  </div>

  <div class="card">
    <label>キャラクター（性格）</label>
    <select id="character">
      <option value="お姉さん系">お姉さん系</option>
      <option value="妹系">妹系</option>
      <option value="清楚系">清楚系</option>
      <option value="ギャル系">ギャル系</option>
      <option value="小悪魔系">小悪魔系</option>
      <option value="ドS系">ドS系</option>
      <option value="ドM系">ドM系</option>
    </select>
  </div>

  <div class="card">
    <label>お客さんの呼び方</label>
    <input type="text" id="customerCall" placeholder="例：お兄さん、旦那様">
  </div>

  <div class="card">
    <label>あなたの特徴 <span class="limit-info">※最大4つまで</span></label>
    <div class="trait-group" id="traitGroup">
      </div>
  </div>

  <button class="save-btn" onclick="saveProfile()">保存して戻る</button>
  <div id="statusMsg"></div>

  <a href="index.html" class="back-link">← キャンセルして戻る</a>
</div>

<script>
let selectedTraits = [];

// ご指定のリストを反映
const traitsList = [
  "S気質", "M気質", "甘え体質", "寂しがり", "痴女", 
  "巨乳", "グラマー", "大人の色気", "ちょっぴり挑発的", 
  "ツンデレ", "恥ずかしがり", "密着好き", "聞き上手", "かまってちゃん",
  "優しい", "天然", "癒やし系", "お酒好き", "美脚"
];

function renderTraits() {
  const container = document.getElementById("traitGroup");
  container.innerHTML = "";
  traitsList.forEach(trait => {
    const btn = document.createElement("button");
    btn.className = "trait-btn";
    btn.innerText = trait;
    if (selectedTraits.includes(trait)) btn.classList.add("active");
    
    btn.onclick = () => {
      if (selectedTraits.includes(trait)) {
        selectedTraits = selectedTraits.filter(t => t !== trait);
        btn.classList.remove("active");
      } else {
        if (selectedTraits.length >= 4) {
          alert("選べるのは4つまでだよ！");
          return;
        }
        selectedTraits.push(trait);
        btn.classList.add("active");
      }
    };
    container.appendChild(btn);
  });
}

function loadProfile() {
  const saved = localStorage.getItem("profile");
  if (saved) {
    const p = JSON.parse(saved);
    document.getElementById("name").value = p.name || "";
    document.getElementById("age").value = p.age || "";
    document.getElementById("character").value = p.character || "お姉さん系";
    document.getElementById("customerCall").value = p.customerCall || "";
    selectedTraits = p.traits || [];
  }
  renderTraits();
}

function saveProfile() {
  const name = document.getElementById("name").value;
  if (!name) {
    alert("名前を入力してね！");
    return;
  }

  const profileData = {
    name: name,
    age: document.getElementById("age").value,
    character: document.getElementById("character").value,
    customerCall: document.getElementById("customerCall").value,
    traits: selectedTraits
  };

  localStorage.setItem("profile", JSON.stringify(profileData));
  
  const msg = document.getElementById("statusMsg");
  msg.innerText = "保存しました！";
  setTimeout(() => { 
    location.href = "index.html";
  }, 800);
}

window.onload = loadProfile;
</script>

</body>
</html>
