<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お礼日記をつくる</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fff4f8;
}

.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
  animation:fadeUp .4s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.card{
  background:#fff;
  padding:16px;
  border-radius:18px;
  margin-bottom:14px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}

input,textarea{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid #eee;
  margin-top:8px;
  font-size:14px;
  box-sizing:border-box;
}

textarea{
  resize:none;
  min-height:80px;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
}

.button-group{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.choice-btn{
  padding:6px 12px;
  border-radius:20px;
  border:1px solid #ffb6d2;
  background:#fff;
  font-size:12px;
  cursor:pointer;
}

.choice-btn.active{
  background:#ff85b3;
  color:#fff;
  border:1px solid #ff85b3;
}

.result{
  margin-top:20px;
  padding:18px;
  background:#ffd6e8;
  border-radius:18px;
  white-space:pre-wrap;
  display:none;
}

.profileInfo{
  font-size:13px;
  color:#888;
  margin-bottom:10px;
}

/* ===== モーダル ===== */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.35);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.2s ease;
  z-index:999;
}

.modal.active{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:#fff;
  padding:28px 40px;
  border-radius:20px;
  font-size:18px;
  font-weight:600;
  color:#ff5fa2;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  animation:pop .2s ease;
}

@keyframes pop{
  from{transform:scale(.9); opacity:0;}
  to{transform:scale(1); opacity:1;}
}
</style>
</head>

<body>

<div class="wrapper">

<h2>お礼日記をつくる</h2>

<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>場所（ホテル名・部屋番号・コース時間など）</label>
<input id="place">
</div>

<div class="card">
<label>文章に追加するヒントを選択して下さい（複数可）</label>
<div class="button-group" id="hintButtons"></div>
</div>

<div class="card">
<label>印象や出来事（お客様とあなたにしか分からない内容）</label>
<textarea id="memory"></textarea>
</div>

<button class="primary" onclick="generateThanks()">つくる</button>

<div class="result" id="result"></div>

</div>

<!-- モーダル -->
<div id="modal" class="modal">
  <div class="modal-box" id="modalText"></div>
</div>

<script>

let profile=null;
let selectedHints=[];

const hints=[
"久しぶり",
"新規",
"指名",
"仲良し様",
"長めコース",
"短めコース",
"いっぱい褒めてくれた",
"たくさんイッちゃった",
"いっぱいせめた",
"いっぱいせめられた",
"ぎゅってしてくれた",
"また誘ってくだい"
];

function showModal(message){
  const modal=document.getElementById("modal");
  const text=document.getElementById("modalText");
  text.innerText=message;
  modal.classList.add("active");
  setTimeout(()=>{ modal.classList.remove("active"); },1500);
}

function createHintButtons(){
  const container=document.getElementById("hintButtons");
  hints.forEach(h=>{
    const btn=document.createElement("button");
    btn.className="choice-btn";
    btn.innerText=h;
    btn.onclick=()=>{
      btn.classList.toggle("active");
      if(selectedHints.includes(h)){
        selectedHints=selectedHints.filter(x=>x!==h);
      }else{
        selectedHints.push(h);
      }
    };
    container.appendChild(btn);
  });
}

function loadProfile(){
  const saved=localStorage.getItem("profile");
  if(!saved){
    showModal("プロフィールが未登録です");
    return;
  }
  profile=JSON.parse(saved);

  document.getElementById("profileInfo").innerText=
    `${profile.name || ""}（${profile.character || ""} / ${profile.age || ""}）`;
}

function generateThanks(){

  if(!profile){
    showModal("プロフィールが未登録です");
    return;
  }

  const place=document.getElementById("place").value;
  const memory=document.getElementById("memory").value;

  if(!place){
    showModal("場所は必須です");
    return;
  }

  const customer=profile.customerCall || "お兄さん";

  let hintText="";
  if(selectedHints.length>0){
    hintText=selectedHints.join("、") + "だったね。\n\n";
  }

  const endings=[
    "またちゃんと時間つくってね。",
    "次も楽しみにしてる。",
    "また会えるよね？"
  ];

  const ending=endings[Math.floor(Math.random()*endings.length)];

  const text=`さっき来てくれた${customer}へ

${place}で一緒に過ごせて嬉しかった。

${hintText}${memory || "あの距離感、ちゃんと覚えてるよ。"}

今日はありがとう。

${ending}`;

  const result=document.getElementById("result");
  result.innerText=text;
  result.style.display="block";
}

window.onload=function(){
  loadProfile();
  createHintButtons();
};

</script>

</body>
</html>
