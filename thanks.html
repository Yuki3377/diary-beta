<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>お礼日記をつくる</title>

<style>
html{
  touch-action: manipulation;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f3e9ee;
  -webkit-text-size-adjust:100%;
}

.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
}

h2{
  text-align:center;
  margin-bottom:6px;
}

.profileInfo{
  text-align:center;
  font-size:13px;
  color:#777;
  margin-bottom:25px;
}

.card{
  background:#fff;
  padding:18px;
  border-radius:20px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(255,95,162,0.08);
}

/* 入力はカード内に完全収まる */
input,textarea{
  width:100%;
  max-width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #eee;
  font-size:16px;
  box-sizing:border-box;
}

.button-group{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}

.choice-btn{
  border:1px solid #ff9fc3;
  background:#fff;
  padding:8px 16px;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
  user-select:none;
  transition:transform 0.05s ease; /* 微振動の元 */
}

/* 押したときの軽い縮小（微振動感） */
.choice-btn:active{
  transform:scale(0.97);
}

.choice-btn.active{
  background:#ff5fa2;
  color:#fff;
  border:1px solid #ff5fa2;
}

.primary{
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:#fff;
  font-size:15px;
  cursor:pointer;
  transition:transform 0.05s ease;
}

.primary:active{
  transform:scale(0.97);
}

.result{
  margin-top:25px;
  padding:20px;
  background:#ffd6e8;
  border-radius:20px;
  white-space:pre-wrap;
  display:none;
}

.modal{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff5fa2;
  color:#fff;
  padding:22px 45px;
  border-radius:30px;
  font-size:18px;
  opacity:0;
  transition:0.3s;
  z-index:1000;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>お礼日記をつくる</h2>
<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>場所（ホテル名・部屋番号・コース時間など）</label>
<input id="place">
</div>

<div class="card">
<label>文章に追加するヒントを選択（複数可）</label>
<div class="button-group" id="hintButtons"></div>
</div>

<div class="card">
<label>サービスの時の印象や出来事を文章に生成</label>
<textarea id="memory" rows="3"></textarea>
</div>

<button type="button" class="primary" id="createBtn">つくる</button>

<div class="result" id="result"></div>

</div>

<div id="modal" class="modal">プロフィール未登録です</div>

<script>

let profile=null;
let selectedHints=[];

const hints=[
"久しぶり","新規","指名","仲良し様",
"長めコース","短めコース",
"いっぱい褒めてくれた","たくさんイッちゃった",
"いっぱいせめた","いっぱいせめられた",
"ぎゅってしてくれた","また誘ってください"
];

function createHintButtons(){
  const container=document.getElementById("hintButtons");

  hints.forEach(h=>{
    const btn=document.createElement("button");
    btn.type="button";
    btn.className="choice-btn";
    btn.innerText=h;

    btn.addEventListener("click",function(){

      if(btn.classList.contains("active")){
        btn.classList.remove("active");
        selectedHints=selectedHints.filter(x=>x!==h);
      }else{
        btn.classList.add("active");
        selectedHints.push(h);
      }

    });

    container.appendChild(btn);
  });
}

function loadProfile(){
  const saved=localStorage.getItem("profile");
  if(!saved){
    showModal();
    return;
  }
  profile=JSON.parse(saved);

  document.getElementById("profileInfo").innerText=
    `（${profile.character || ""} / ${profile.age || ""}）`;
}

function showModal(){
  const modal=document.getElementById("modal");
  modal.style.opacity="1";
  setTimeout(()=>{ modal.style.opacity="0"; },1500);
}

document.getElementById("createBtn").addEventListener("click",generateThanks);

function generateThanks(){

  if(!profile){
    showModal();
    return;
  }

  const place=document.getElementById("place").value;
  if(!place){
    showModal();
    return;
  }

  const customer=profile.customerCall || "お兄さん";

  const text=`${customer}へ

${place}で一緒に過ごせて嬉しかった。

また会えるよね？`;

  const result=document.getElementById("result");
  result.innerText=text;
  result.style.display="block";
}

window.onload=function(){
  loadProfile();
  createHintButtons();
};

</script>

</body>
</html>
