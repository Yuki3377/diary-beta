<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お礼日記をつくる</title>

<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#fff4f8;}
.wrapper{max-width:520px;margin:40px auto;padding:20px;}
.card{background:#fff;padding:18px;border-radius:18px;margin-bottom:15px;box-shadow:0 8px 20px rgba(255,95,162,0.08);}
input,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid #eee;margin-top:8px;font-size:16px;}
button.primary{width:100%;padding:14px;border:none;border-radius:25px;background:linear-gradient(135deg,#ff5fa2,#ff85b3);color:white;}
.profileInfo{font-size:13px;color:#555;margin-bottom:15px;line-height:1.6;}
.history-item{background:#fff;padding:10px;border-radius:12px;margin-bottom:8px;font-size:12px;border:1px solid #eee;cursor:pointer;}
.result{margin-top:20px;padding:20px;background:#ffd6e8;border-radius:18px;white-space:pre-wrap;display:none;}
</style>
</head>

<body>
<div class="wrapper">

<h2>お礼日記をつくる</h2>
<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>場所</label>
<input id="place">
</div>

<div class="card">
<label>印象や出来事</label>
<textarea id="memory" rows="3"></textarea>
</div>

<button class="primary" onclick="generate()">つくる</button>

<div class="result" id="result"></div>

<h3>過去につくった日記</h3>
<div id="historyList"></div>

</div>

<script>
let profile=null;

function loadProfile(){
  const saved=localStorage.getItem("profile");
  if(!saved)return;
  profile=JSON.parse(saved);

  document.getElementById("profileInfo").innerText=
`源氏名：${profile.name || ""}
自分の呼び方：${profile.selfCall || ""}
お客様の呼び方：${profile.customerCall || ""}
年齢：${profile.age || ""}
キャラ：${profile.character || ""}
個性：${(profile.traits || []).join(" / ")}`;
}

function generate(){
  if(!profile)return;
  const place=document.getElementById("place").value;
  const memory=document.getElementById("memory").value;
  if(!place)return;

  const text=`${place}でありがとう。

${memory || ""}`;

  document.getElementById("result").innerText=text;
  document.getElementById("result").style.display="block";
  saveHistory(text);
}

function saveHistory(text){
  let history=JSON.parse(localStorage.getItem("diaryHistory")||"[]");
  history.unshift(text);
  history=history.slice(0,5);
  localStorage.setItem("diaryHistory",JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  const history=JSON.parse(localStorage.getItem("diaryHistory")||"[]");
  const list=document.getElementById("historyList");
  list.innerHTML="";
  history.forEach(item=>{
    const div=document.createElement("div");
    div.className="history-item";
    div.innerText=item.split("\n")[0];
    div.onclick=()=>{
      document.getElementById("result").innerText=item;
      document.getElementById("result").style.display="block";
    };
    list.appendChild(div);
  });
}

window.onload=function(){
  loadProfile();
  renderHistory();
};
</script>
</body>
</html>
