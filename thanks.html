<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お礼日記生成</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fff4f8;
}
.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}
input,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  margin-top:8px;
  font-size:14px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
}
.result{
  margin-top:20px;
  padding:20px;
  background:#ffd6e8;
  border-radius:18px;
  white-space:pre-wrap;
  display:none;
}
.profileInfo{
  font-size:13px;
  color:#888;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>お礼日記生成</h2>

<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>場所（必須）</label>
<input id="place">
</div>

<div class="card">
<label>今日いちばん印象に残った出来事</label>
<textarea id="memory" rows="3"></textarea>
</div>

<button onclick="generateThanks()">生成する</button>

<div class="result" id="result"></div>

</div>

<script>

let profile=null;

function loadProfile(){
  const saved=localStorage.getItem("diaryProfile");
  if(!saved){
    alert("プロフィールが未登録です。先に設定してください。");
    return;
  }
  profile=JSON.parse(saved);

  document.getElementById("profileInfo").innerText=
    `${profile.name || ""}（${profile.character || ""} / ${profile.age || ""}）`;
}

function generateThanks(){

  if(!profile){
    alert("プロフィール未登録");
    return;
  }

  const place=document.getElementById("place").value;
  const memory=document.getElementById("memory").value;

  if(!place){
    alert("場所は必須です");
    return;
  }

  const customer=profile.customerCall || "お兄さん";

  const endings=[
    "またちゃんと時間つくってね。",
    "次も楽しみにしてる。",
    "また会えるよね？"
  ];

  const ending=endings[Math.floor(Math.random()*endings.length)];

  const text=`さっき来てくれた${customer}へ

${place}で一緒に過ごせて嬉しかった。

${memory || "あの距離感、ちゃんと覚えてるよ。"}

今日はありがとう。

${ending}`;

  const result=document.getElementById("result");
  result.innerText=text;
  result.style.display="block";
}

window.onload=loadProfile;

</script>

</body>
</html>
