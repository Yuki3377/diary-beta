<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>お礼日記をつくる</title>

<style>
html,body{
  touch-action: manipulation;
  -webkit-text-size-adjust:100%;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#fff4f8;
}

.wrapper{
  max-width:520px;
  margin:40px auto;
  padding:20px;
}

.card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:15px;
  box-shadow:0 8px 20px rgba(255,95,162,0.08);
}

input,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #eee;
  font-size:16px;
}

.button-group{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin-top:10px;
}

.choice-btn{
  padding:8px 14px;
  border-radius:20px;
  border:1px solid #ffb6d2;
  background:#fff;
  cursor:pointer;
  font-size:13px;
  user-select:none;
}

.choice-btn.active{
  background:#ff85b3;
  color:#fff;
  border:1px solid #ff85b3;
}

button.primary{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background:linear-gradient(135deg,#ff5fa2,#ff85b3);
  color:white;
  margin-top:10px;
  font-size:14px;
  user-select:none;
}

.result{
  margin-top:20px;
  padding:20px;
  background:#ffd6e8;
  border-radius:18px;
  white-space:pre-wrap;
  display:none;
}

.history{
  margin-top:30px;
}

.history-item{
  background:#fff;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
  font-size:12px;
  cursor:pointer;
  border:1px solid #eee;
}

.modal{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff5fa2;
  color:#fff;
  padding:20px 35px;
  border-radius:25px;
  font-size:18px;
  opacity:0;
  transition:0.3s;
  z-index:1000;
}
</style>
</head>

<body>

<div class="wrapper">

<h2>お礼日記をつくる</h2>
<div class="profileInfo" id="profileInfo"></div>

<div class="card">
<label>場所</label>
<input id="place">
</div>

<div class="card">
<label>ヒント</label>
<div class="button-group" id="hintButtons"></div>
</div>

<div class="card">
<label>印象や出来事</label>
<textarea id="memory" rows="3"></textarea>
</div>

<button class="primary" onclick="generateThanks()">つくる</button>

<div class="result" id="result"></div>

<div class="history">
<h3>過去につくった日記</h3>
<div id="historyList"></div>
</div>

</div>

<div id="modal" class="modal">プロフィール未登録です</div>

<script>

let profile=null;
let selectedHints=[];

const hints=[
"久しぶり","新規","指名","仲良し様",
"長めコース","短めコース",
"いっぱい褒めてくれた",
"ぎゅってしてくれた"
];

function createHintButtons(){
  const container=document.getElementById("hintButtons");
  hints.forEach(h=>{
    const btn=document.createElement("button");
    btn.className="choice-btn";
    btn.innerText=h;
    btn.onclick=()=>{
      btn.classList.toggle("active");
      if(selectedHints.includes(h)){
        selectedHints=selectedHints.filter(x=>x!==h);
      }else{
        selectedHints.push(h);
      }
    };
    container.appendChild(btn);
  });
}

function loadProfile(){
  const saved=localStorage.getItem("profile");
  if(!saved){
    showModal();
    return;
  }
  profile=JSON.parse(saved);

  const traits=profile.traits?.join(" / ") || "";
  document.getElementById("profileInfo").innerText=
    `${profile.name || ""}（${profile.age || ""} / ${profile.character || ""} / ${traits}）`;
}

function showModal(){
  const modal=document.getElementById("modal");
  modal.style.opacity="1";
  setTimeout(()=>{ modal.style.opacity="0"; },1500);
}

function generateThanks(){
  if(!profile){
    showModal();
    return;
  }

  const place=document.getElementById("place").value;
  if(!place){
    showModal();
    return;
  }

  const customer=profile.customerCall || "お兄さん";

  const text=`${customer}へ

${place}でありがとう。`;

  const result=document.getElementById("result");
  result.innerText=text;
  result.style.display="block";
}

window.onload=function(){
  loadProfile();
  createHintButtons();
};

</script>

</body>
</html>
